// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    /************************************** Cucumber Jars ********************************************/
    
	// https://mvnrepository.com/artifact/info.cukes/cucumber-junit
	testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-testng
	compile group: 'info.cukes', name: 'cucumber-testng', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-core
	compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-picocontainer
	testCompile group: 'info.cukes', name: 'cucumber-picocontainer', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-html
	compile group: 'info.cukes', name: 'cucumber-html', version: '0.2.6'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-java
	compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
	
	// https://mvnrepository.com/artifact/info.cukes/cucumber-jvm-deps
	compile group: 'info.cukes', name: 'cucumber-jvm-deps', version: '1.0.5'
	
	// https://mvnrepository.com/artifact/info.cukes/gherkin
	compile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
	
	// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-core
	testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
	
		
    /************************************** Selenium Jars ********************************************/
    
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.12.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-support
	compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.12.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-chrome-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.12.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-firefox-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.12.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-ie-driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-ie-driver', version: '3.12.0'

	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-api
	compile group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '3.12.0'


    /************************************** Testng Jars **********************************************/
    
    // https://mvnrepository.com/artifact/org.testng/testng
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
	
	/************************************** log4j Jars **********************************************/
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
	/************************************** Cucumber-extentsreport **********************************************/
	// https://mvnrepository.com/artifact/com.vimalselvam/cucumber-extentsreport
	compile 'com.sitture:cucumber-jvm-extentreport:3.1.0'
	
    
}

